<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>议程COM +火力地堡AngularJS</title>
    <link rel="stylesheet" href="https://font.c2cmalls.com/css?family=Roboto:300,400,500,700,400italic">
	<link href="https://font.c2cmalls.com/icon?family=Material+Icons" rel="stylesheet">
 <link rel='stylesheet prefetch' href='https://cdnjs.c2cbc.com/ajax/libs/materialize/0.96.1/css/materialize.min.css'>
        <link rel="stylesheet" href="http://cdn.c2cmalls.com/agenda-com-firebase-angularjs/css/style.css">
  </head>
  <body>
  <body ng-app="minhaAgenda" ng-controller="agendaCtrl">
   <div class="container">
      <div class="wrapper">
       
			<div class="row">
			<div class="col s12 m3" ng-repeat="item in contatos">
            <div class="card small">
              <div class="card-image">
                <img src="{{item.numero}}">
              </div>
              <div class="card-content">
                <p>{{item.nome}}.</p>
              </div>
              <div class="card-action">
                <a href="{{item.homepape}}" target="_blank"><i class="material-icons">home</i></a>
                   <i class="btn-deletar mdi-content-remove-circle" ng-click="contatos.$remove(item)"></i>
                  <input type="hidden" ng-model="item.nome" ng-change="contatos.$save(item)"></a>
              </div>
            </div>
          </div>  
		  </div>
   
      </div>
   </div> 
 <!--   <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="large material-icons" data-target="modaladd" href="#modaladd">mode_edit</i>
    </a>
  </div> -->
  
 
 
   <footer class="page-footer teal">
      <form class="container" ng-submit="addContato()">
         <div class="row">
            <div class="input-field col s4">
               <i class="mdi-action-account-circle prefix"></i>
               <input ng-model="nome" type="text" placeholder="标题" required>
            </div>
            <div class="input-field col s2">
               <i class="mdi-communication-phone prefix"></i>
               <input ng-model="numero" type="text" placeholder="缩略图" required>
            </div>
            <div class="input-field col s3">
            <i class="mdi-action-home prefix"></i>
               <input ng-model="homepape" type="text" placeholder="演示地址">
            </div>
            <div class="input-field col s1">
               <button type="submit" class="btn-floating btn-large">
                  <i class="mdi-content-add"></i>
               </button>
            </div>
         </div>
      </form>
   </footer>
</body>
<script type="text/javascript" src="https://cdnjs.c2cbc.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src='https://cdnjs.c2cbc.com/ajax/libs/materialize/0.96.1/js/materialize.min.js'></script>
<script src='https://ajax.c2cmalls.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
<script src='https://firebase.c2cbc.com/js/client/2.2.4/firebase.js'></script>
<script src='https://firebase.c2cbc.com/libs/angularfire/1.1.1/angularfire.min.js'></script>
        <!-- <script src="js/img.js"></script> -->
<script>
var app = angular.module("minhaAgenda", ["firebase"]);
app.controller("agendaCtrl", function($scope, $firebaseArray) {
   var ref = new Firebase("https://glowing-inferno-7011.firebaseio.com/demo/imgurl/");
   $scope.contatos = $firebaseArray(ref);
   $scope.addContato = function() {
      $scope.contatos.$add({
         nome: $scope.nome,
         numero: $scope.numero,
		 homepape: $scope.homepape,
      });
      $scope.nome = "";
      $scope.numero = "";    
	  $scope.homepape = "";
   };   
}
);
</script>
		<script src="https://cdn.c2cmalls.com/materializecss/js/init.js"></script>
  </body>
</html>
